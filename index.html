<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketShoes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <figure>
                        <img src="assets/logo.svg" alt="logomarca">
                    </figure>
                </li>
                <li>HOMEM</li>
                <li>MULHER</li>
                <li>CRIANÇA</li>
                <li>CUSTOMIZAR</li>
                <li>
                    <form class="input" action="">
                        <div class="search">
                            <img src="assets/icon-search.svg" alt="Procurar">
                            <input type="text">
                        </div>
                    </form>
                </li>
                <li>
                    <form action="">
                        <figure>
                            <img src="assets/icon-bag.svg" alt="Minhas compras">
                        </figure>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="description">
            <h1>Tênis esportivo para corrida top</h1>
            <p>Esse tênis tem o intuito de te deixar ainda mais fitness, focado e musculoso</p>
            <p class="price">R$ 1.000,00</p>
            <form action="">
                <button>COMPRAR</button>
            </form>
        </section>
        <section class="images">
            <figure>
                <img src="assets/tenis-1-ampliado.png" alt="tenis01">
                <img src="assets/tenis-1-galeria.png" alt="tenis01-galeria">
                <img src="assets/tenis-2-galeria.png" alt="tenis02-galeria">
                <img src="assets/tenis-2-galeria.png" alt="tenis03-galeria">
            </figure>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
